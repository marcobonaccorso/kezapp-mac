<br>
<div align = "center" >
<input type="text" [(ngModel)]="nickname">
<button (click)="registrazione()"> Registrazione </button>
<br> <br> <br>
<input type="text" [(ngModel)]="messaggio">
<button (click)="inviaTutti()">Invia a tutti</button>
<br> <br> <br> 
</div>
<div>
<table border=3px *ngIf="showTable" align = "center" *ngFor="let c of contatti" >
  <tr>
    <th>ID </th>
    <th>NOME  </th>
    <th>SESSIONE</th>
    <th>GESTISCI</th>
  </tr>
  <tr>
    <td>{{c.id}}</td>&nbsp;
    <td>{{c.nome}}</td>&nbsp;
    <td>{{c.sessione}}</td>&nbsp;
    <td>{{c.gestisci}}</td>&nbsp;
    <td><button (click)="invia()"> Invia</button></td>
  </tr>
</table>
<br>
<br>
<table border=3px *ngIf="showTable"  align = "center" *ngFor="let m of messaggiRicevuti">
  <tr>
    <th>ID </th>
    <th>TESTO </th>
    <th>MITTENTE </th>
    <th>DESTINATARIO</th>
  </tr>
  <tr>

    <td>{{m.id}}</td>&nbsp;
    <td>{{m.testo}}</td>&nbsp;
    <td>{{m.mittente}}</td>&nbsp;
    <td>{{m.destinatario}}</td>&nbsp;
    <td><button (click)="aggiorna()"> Aggiorna</button></td>
  </tr>
</table>
</div>
